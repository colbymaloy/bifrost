name: bifrosted
description: The rainbow bridge connecting your app to APIs. A lightweight REST API client and repository pattern with caching, offline support, and error handling.
version: 0.5.0
repository: https://github.com/colbymaloy/bifrost
homepage: https://github.com/colbymaloy/bifrost
issue_tracker: https://github.com/colbymaloy/bifrost/issues

topics:
  - api
  - http
  - rest
  - repository
  - caching

environment:
  sdk: ^3.0.0

dependencies:
  http: ^1.2.0
  logger: ^2.6.2
  faker: ^2.2.0
  # Code generation deps (for builder.dart)
  analyzer: ^10.0.0
  build: ^4.0.4
  source_gen: ^4.2.0

dev_dependencies:
  lints: ^5.0.0
  test: ^1.25.0
  build_runner: ^2.11.0
